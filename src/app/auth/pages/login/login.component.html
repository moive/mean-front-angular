<div class="container">
  <h2>Login</h2>
  <div class="row">
    <form class="col s12" [formGroup]="myForm" (ngSubmit)="saveLoginForm()">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="email"
            type="email"
            class="validate"
            formControlName="email"
          />
          <label [class.active]="isDirty('email')" for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"
            >example@test.com</span
          >
        </div>
        <div class="input-field col s12">
          <input
            id="password"
            type="password"
            class="validate"
            formControlName="password"
          />
          <label [class.active]="isDirty('password')" for="password"
            >Password</label
          >
          <span class="helper-text" data-error="wrong" data-success="right"
            >Password</span
          >
        </div>
        <div class="input-field col s12">
          <button class="waves-effect waves-light btn">Login</button>
        </div>
        <div class="input-field col s12">
          <a routerLink="/auth/register">Or create account</a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <h2>Update Task</h2>
  <div class="row">
    <form (ngSubmit)="update()" [formGroup]="myForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="name"
            type="text"
            class="validate"
            formControlName="name"
          />
          <!-- <label for="name">Task Name</label> -->
          <label for="name" [class.active]="isDirty('name')">Task Name</label>
          <span class="helper-text" data-error="wrong" data-success="right"
            >Task name</span
          >
        </div>
        <div class="input-field col s12">
          <button class="waves-effect waves-light btn">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
